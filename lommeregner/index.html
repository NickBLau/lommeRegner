<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Min lommeregner</title>
    <link rel="stylesheet" href="style.css">
    <script src="calculator.js" defer></script>
</head>
<body>
    
    <div class="container">
        <input type="text" id="screen" value="0" readonly>
        <button class="calculator-button" id="delete-button">CE</button>
        <button class="calculator-button" id="seven-button">7</button>
        
        <button class="calculator-button" id="eight-button">8</button>
        <button class="calculator-button" id="nine-button">9</button>
        <button class="calculator-button" id="divide-button">&divide;</button>

        <button class="calculator-button" id="four-button">4</button>
        <button class="calculator-button" id="five-button">5</button>
        <button class="calculator-button" id="six-button">6</button>
        <button class="calculator-button" id="times-button">&times;</button>

        <button class="calculator-button" id="one-button">1</button>
        <button class="calculator-button" id="two-button">2</button>
        <button class="calculator-button" id="three-button">3</button>
        <button class="calculator-button" id="minus-button">&minus;</button>

        <button class="calculator-button" id="zero-button">0</button>
        <button class="calculator-button" id="comma-button">.</button>
        <button class="calculator-button" id="equal-button">=</button> 
        <button class="calculator-button" id="plus-button">&plus;</button> 
    </div>

</body>
</html>
